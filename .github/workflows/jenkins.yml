# This is a basic workflow to help you get started with Actions
# see https://github.com/marketplace/actions/http-request-action
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "jenkins" ]
  pull_request:
    branches: [ "jenkins" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deployment:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Build
        uses: fjogeleit/http-request-action@v1
        with:
          url: 'https://jenkins-aks.iclinicemr.com/job/travel-app/build?token=${{ secrets.JENKINS_TOKEN }}'
#          username: $${ secrets.JENKINS_USER }}
#          password: ${{ secrets.JENKINS_PASSWORD }}
          customHeaders: '{ "Authorization": "Basic ${{secrets.JENKINS_AUTH}}"}'
          method: 'GET'


          

    
